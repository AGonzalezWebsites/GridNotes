<!DOCTYPE html>
<!--made this change to test on GitHub-->
<html>

<head>
    <title>Company Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Karla|Muli|PT+Serif|Quicksand" rel="stylesheet">
</head>

<body onload="myFunction()" style="margin:0;" class="content">

    <div id="loader"></div>

    <div class="initialContainer">
        <form id="form" action="/" method="GET">
            <div>
                <label for="name">Name</label><br>
                <input id="name" name="name" type="text" required>
            </div>
            <div>
                <label for="password">Password</label><br>
                <input id="password" name="password" type="password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="error" style="color:red;"></div>

        
    </div>

    <div style="display:none;" id="myDiv" class="animate-bottom" class="mainWrap">
        <div class="wrapper">

            <!---- Logo ---->
            <div class="logo">
                <a href="index.html">
                    <h4>Company Notes</h4>
                </a>
            </div>

            <!---- END Logo ---->
            <!---- Mini Bar ---->



            <!---- END Mini Bar ---->
            <!---- Top Bar ---->

            <div class="user"><p>User:</p></div>

            <!---- END Top Bar ---->
            <!---- Top Body ---->

            <div class="item1">
                <ul class="links">

                    <p class="topicTitle">Topic</p>
                    <li id="item1Spacing">Hardware & Software</li>
                    <li id="item1Spacing">Professional Products</li>
                    <li id="item1Spacing">External Links</li>
                </ul>
            </div>

            <!---- Left Menu Bar 2 ---->

            <div class="item2">
                <span class="user"></span>
            </div>

            <!---- END Left Menu Bar 2 ---->
            <!---- Three Top Boxes ---->
            <!---- Box A ---->

            <div class="item3">
                <section class="animate-bottom">
                    <div class="contentBox">
                        <h4>Select a <strong>TOPIC</strong> then <strong>PRODUCT TYPE</strong> to view details</h4>
                    </div>
                </section>
            </div>
        </div>
        <!---- END Box A ---->

    </div>

    <script src="form.js"></script>
    <script src="script.js"></script>

</body>

</html>
